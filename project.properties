# This file specifies the actual property values, taking precedence over
# project-defaults.properties. In general, you should never edit the latter,
# and edit only this one.
#
# webMethods version: Supported are 10.5
wm.version=10.5

# webMethods home directory (where to install it inside the build server)
wm.home=/opt/wm/${wm.version}

# Tools
# Ant version (1.10, or later)
ant.version=1.10.12
# Maven 3 version (3.8.6, or later)
mvn.version=3.8.6
ant.url=https://dlcdn.apache.org/ant/binaries/apache-ant-${ant.version}-bin.tar.gz
mvn.url=https://dlcdn.apache.org/maven/maven-3/${mvn.version}/binaries/apache-maven-${mvn.version}-bin.tar.gz
# When in doubt, use this URL. It avoids https related problems.
maven.repo.url=http://insecure.repo1.maven.org/maven2/
# If you are sure, that https won't be a problem: Here's the officially
# recommended URL.
#maven.repo.url=https://repo1.maven.org/maven2/
# Local Maven repository, if any.
maven.local.repo=c:/Users/jwi/.m2/repository

# Container type, either of "standalone" (a single container with everything included), "distributed"
# (multiple containers, like jenkins, builder, artifactrepo, etc.), or "plain" (no containers,
# everything installed directly on the local host).
# container.type=standalone